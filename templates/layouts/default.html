<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    {#seo page site /}
    {#rss site /}
    {#favicon site/}

    <base href="{page.url.relative}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    {#let color=site.data.getString('theme-color').or("#263959")}
    <meta name="theme-color" content="{color}">
    <meta name="msapplication-navbutton-color" content="{color}">
    <meta name="apple-mobile-web-app-status-bar-style" content="{color}">
    <link rel="stylesheet" href="{site.url.fromRoot('/static/bundle/roq.css')}?id={config:["jtama.uuid"]}">

    {#bundle /}

    {#if site.data.containsKey("analytics")}
    {#ga4 tag=site.data.getJsonObject('analytics').getString("ga4", "") /}
    {/if}
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap"
          rel="stylesheet">

    {#search-script /}
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body class="antialiased">

{#insert /}

</body>
</html>
